<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/loader.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/img-modal.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/img-modal.js') }}"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #203040 !important;">
        <a class="navbar-brand" href="{{url_for('index')}}">TOGU CS - OPTIMIZATION & ML</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse navbar-text" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('optimization')}}">Optimizasyon</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('tsp')}}">TSP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('machine_learning')}}">Makine Öğrenmesi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('berkay')}}">bugra</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('salih')}}">salih</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <div class="mt-3">
        {% block content %}
        {% endblock %}
    </div>


    scriptleri endblockun üzerine sayfanın en altına tanımlayın kullanırken veya çağırırken ulaşamıyor yoksa
    <div class="footer">
        <small>Tüm Hakkı Saklıdır &copy; <a href="http://berkayertugrul.site">Berkay Ertuğrul</a> & <a
                href="https://salihacr.github.io">Salih Acur </a>
            2020
        </small>
    </div>
</body>

</html>
