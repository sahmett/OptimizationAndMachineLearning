<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
{% extends "base.html" %}

{% block title %}Home{% endblock %}


{% block content %}
<form action="/travellingsalesmanproblem" method="post" class="d-inline">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Karınca Kolonisi Parametreleri</h4>
                </div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>Karınca Sayısı</label>
                            <input type="number" value="11" class="form-control" name="ant_size"
                                placeholder="Karınca Sayısı" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Feromon Buharlaşma Orarnı</label>
                            <input type="number" value="0.3" step="any" class="form-control" name="pheromone_rho"
                                placeholder="Feromon Miktarı" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>Alfa</label>
                            <input type="number" step="any" value="1" class="form-control" name="alpha"
                                placeholder="Alfa Değeri" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Beta</label>
                            <input type="number" step="any" value="1" class="form-control" name="beta"
                                placeholder="Beta Değeri" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Genetik Algoritma Parametreleri</h4>
                </div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>Birey Sayısı</label>
                            <input type="number" value="100" class="form-control" name="life_count"
                                placeholder="Birey Sayısı" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Mutasyon Olasılığı </label>
                            <input type="number" value="0.2" class="form-control" name="mutation_rate"
                                placeholder="Mutasyon Olasılığı" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <label>Çaprazlama Olasılığı</label>
                            <input type="number" value="0.4" class="form-control" name="cross_rate"
                                placeholder="Çaprazlama Olasılığı" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <div class="form-group">
            <label>İterasyon Sayısı</label>
            <input type="number" value="10" class="form-control" name="iteration" placeholder="İterasyon Sayısı"
                required>
        </div>
        <div class="form-group">
            <button onclick="toggle_display()" type="submit" class="btn btn-primary"
                style="width: 100%;">ÇALIŞTIR</button>
        </div>
    </div>
</form>

<div class="col-md-12">
    <div class="content_section" id="plot_area">
        <label id="loaderlabel">
            {% if onayli == True %}
            <label>Sonuçları Görselleştirebilirsiniz</label>
            <button class="btn btn-primary">Sonuçları Görselleştir</button>
            {% else %}
            Çalışıyor
            {% endif %}
        </label>

        <label id="loaderlabel">
            {% if onayli == True %}
            <label>Sonuçları Görselleştirebilirsiniz</label>
            <button class="btn btn-primary">Sonuçları Görselleştir</button>
            {% else %}
            Çalışıyor
            {% endif %}
        </label>


        <div class="card" style="width: 18rem;">
            <image src="{{url_for('static',filename = 'uploads/karınca.png')}}"></image>
            <image src="{{url_for('static',filename = 'uploads/plt_compare_costs.png')}}"></image>
            <img src="{{ resim_yol }}" alt="User Image">
            <div class="card-body">
            </div>
        </div>
    </div>
</div>

<script>
    function toggle_display() {
        el = document.querySelector('.content_section');

        if (el.style.visibility == 'hidden') {
            el.style.visibility = 'visible'
        }
    }
</script>
{% endblock %}
